    <form id="parkingmate-forwardForm" method="get">
      <input type="hidden" id="parkingmate-retrunURL" name="returnURL">
    </form>
    <input type="hidden" id="sessionLoginCheck" value="false">
    <div class="parkingmate-account-find">
      <div class="parkingmate-account-page-header">
        <h2 class="parkingmate-header-text">아이디∙비밀번호 찾기</h2>
        <div class="parkingmate-tab-list">
          <ul>
            <li>
              <a href="">아이디 찾기</a>
            </li>
            <li class="page-active">
              <a href="">비밀번호 찾기</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="parkingmate-account-page-body">
        <div class="parkingmate-id-check-container">
          <p class="parkingmate-body-text">
            가입하셨던 이메일 계정을 입력하시면,<br>비밀번호를 새로 만들 수 있는 링크를 이메일로<br>발송해드립니다.
          </p>
          <form class="parkingmate-find-id">
            <div class="parkingmate-find-id-field">
              <label for="userName" class="hidden-text">이메일 주소</label>
              <div class="parkingmate-find-id-input">
                <input type="email" id="userName" class="parkingmate-input-text" name="userName" placeholder="이메일 계정">
              </div>
              <em class="parkingmate-helper error">이메일 형식이 올바르지 않습니다.</em>
            </div>
            <button class="parkingmate-submit-button" type="button">링크발송</button>
          </form>
        </div>
      </div>
    </div>
