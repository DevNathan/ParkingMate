<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:logo" content="" size="150x150" />
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login/login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/7f85a56ba4.css" />
    <link rel="stylesheet" href="https://static.wadiz.kr/assets/fonts/font.css" />

    <style>
      @font-face {
        font-family: "SegoeUI_online_security";
        src: url(chrome-extension://llbcnfanfmjhpedaedhbcnpgeepdnnok/segoe-ui.woff);
      }

      @font-face {
        font-family: "SegoeUI_bold_online_security";
        src: url(chrome-extension://llbcnfanfmjhpedaedhbcnpgeepdnnok/segoe-ui-bold.woff);
      }
    </style>
  </head>
<body>
  <div id="parkingmate-page-container">
    <main id="parkingmate-main">
      <div class="parkingmate-web-header">
        <div class="parkingmate-web-header-mobile">
          <header class="parkingmate-header-wrapper">
            <div class="parkingmate-header-container">
              <button class="parkingmate-header-button back-button">
                <svg viewBox="0 0 24 24" fill="none" focusable="false" role="presentation" class="parkingmate-header-button-svg" aria-hidden="true" style="width: 24px; height: 24px;"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.076 2.576l.848.848L8.35 12l8.575 8.576-.848.848L6.65 12l9.425-9.424z"></path></svg>
              </button>
              <button class="parkingmate-header-button home-button">
                <a href="">
                  <svg viewBox="0 0 40 40" focusable="false" role="presentation" class="parkingmate-header-button-svg" aria-hidden="true" style="width: 24px; height: 24px;"><path d="M13.38 36.13h2.4v-13.9h8.44v13.9h2.4V19.84H13.38v16.29z"></path><path d="M20 3.41L3.8 14.49v21.64h2.4V15.75L20 6.32l13.8 9.43v20.38h2.4V14.49L20 3.41z"></path><path fill="none" d="M0 0h40v40H0z"></path></svg>
                </a>
              </button>
            </div>
          </header>
        </div>
      </div>
      <div class="parkingmate-main-wrapper">
        <div class="parkingmate-account-intro-login">
          <div class="parkingmate-account-container">
            <h2 class="parkingmate-account-title">로그인</h2>
            <section aria-labelledby="emailLogin">
              <h3 class="parkingmate-bline-text">email 로그인</h3>
              <form class="parkingmate-signInForm">
                <div class="parkingmate-signInForm-field" data-test-id="emailField">
                  <label class="parkingmate-bline-text">이메일</label>
                  <input type="email" class="parkingmate-input input-email" placeholder="이메일 입력" title="이메일 입력">
                </div>
                <div class="parkingmate-signInForm-field" data-test-id="passwordField">
                  <label class="parkingmate-bline-text">비밀번호</label>
                  <input type="password" class="parkingmate-input input-password" placeholder="비밀번호 입력" title="비밀번호 입력">
                </div>
                <div class="parkingmate-login-action">
                  <p class="parkingmate-forgot">
                    <a href="/login/find-id">로그인 정보를 잊으셨나요?</a>
                  </p>
                </div>
                <button class="parkingmate-button parkingmate-login-button" type="submit">
                  <span>
                    <span class="parkingmate-button-children">로그인</span>
                  </span>
                </button>
              </form>
            </section>
            <section aria-labelledby="SNSLogin">
              <h3 class="parkingmate-bline-text">SNS 로그인</h3>
              <div>
                <button class="parkingmate-button parkingmate-kakao-button" aria-label="카카오로 인증하기">
                  <span>
                    <span class="parkingmate-button-children">
                      <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="parkingmate-kakao-button-svg" aria-hidden="true"><path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path></svg>
                      카카오로 시작하기
                    </span>
                  </span>
                </button>
              </div>
            </section>
            <div class="parkingmate-signUpMessage">
              <p>
                아직 주차메이트 계정이 없나요?
                <a href="/login/sign-up" data-test-id="signUpLink">회원가입</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
