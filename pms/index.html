      @font-face {
        font-family: "SegoeUI_online_security";
        src: url(chrome-extension://llbcnfanfmjhpedaedhbcnpgeepdnnok/segoe-ui.woff);

  <body>
    <div id="parkingmate-page-container">
      <div class="parkingmate-modal-container">
        <div class="parkingmate-modal-area">
          <button class="parkingmate-close-button">
            <svg viewBox="0 0 40 40" focusable="false" role="presentation" class="parkingmate-close-button-icon" aria-hidden="true"><path d="M33.4 8L32 6.6l-12 12-12-12L6.6 8l12 12-12 12L8 33.4l12-12 12 12 1.4-1.4-12-12 12-12z"></path></svg>
          </button>
          <div class="parkingmate-account-container">
            <h2 class="parkingmate-account-title">로그인</h2>
            <section aria-labelledby="emailLogin">
              <h3 class="parkingmate-bline-text">email 로그인</h3>
              <form class="parkingmate-signInForm">
                <div class="parkingmate-signInForm-field" data-test-id="emailField">
                  <label class="parkingmate-bline-text">이메일</label>
                  <input type="email" class="parkingmate-input input-email" placeholder="이메일 입력" title="이메일 입력">
                </div>
                <div class="parkingmate-signInForm-field" data-test-id="passwordField">
                  <label class="parkingmate-bline-text">비밀번호</label>
                  <input type="password" class="parkingmate-input input-password" placeholder="비밀번호 입력" title="비밀번호 입력">
                </div>
                <div class="parkingmate-login-action">
                  <p class="parkingmate-forgot">
                    <a href="">로그인 정보를 잊으셨나요?</a>
                  </p>
                </div>
                <button class="parkingmate-button parkingmate-login-button" type="submit">
                  <span>
                    <span class="parkingmate-button-children">로그인</span>
                  </span>
                </button>
              </form>
            </section>
            <section aria-labelledby="SNSLogin">
              <h3 class="parkingmate-bline-text">SNS 로그인</h3>
              <div>
                <button class="parkingmate-button parkingmate-kakao-button" aria-label="카카오로 인증하기">
                  <span>
                    <span class="parkingmate-button-children">
                      <svg viewBox="0 0 32 32" focusable="false" role="presentation" class="parkingmate-kakao-button-svg" aria-hidden="true"><path d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path></svg>
                      카카오로 시작하기
                    </span>
                  </span>
                </button>
                <button class="parkingmate-button parkingmate-google-button" aria-label="구글로 인증하기">
                  <span>
                    <span class="parkingmate-button-children">
                      <svg class="parkingmate-google-button-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><defs><path id="a" d="M0 0h348v46H0z"></path></defs><g fill="none" fill-rule="evenodd"><g transform="translate(-16 -13)"><use></use><path stroke="#DADCE0" d="M-.5-.5h349v47H-.5z"></path></g><path fill="#4285F4" d="M18.64 10.205c0-.639-.057-1.252-.164-1.841H10v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"></path><path fill="#34A853" d="M10 19c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H1.957v2.332A8.997 8.997 0 0 0 10 19z"></path><path fill="#FBBC05" d="M4.964 11.71A5.41 5.41 0 0 1 4.682 10c0-.593.102-1.17.282-1.71V5.958H1.957A8.996 8.996 0 0 0 1 10c0 1.452.348 2.827.957 4.042l3.007-2.332z"></path><path fill="#EA4335" d="M10 4.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C14.463 1.891 12.426 1 10 1a8.997 8.997 0 0 0-8.043 4.958L4.964 8.29C5.672 6.163 7.656 4.58 10 4.58z"></path><path d="M0 0h20v20H0z"></path></g></svg>
                      Google로 계속하기
                    </span>
                  </span>
                </button>
              </div>
            </section>
            <div class="parkingmate-signUpMessage">
              <p>
                아직 주차메이트 계정이 없나요?
                <a href="" data-test-id="signUpLink">회원가입</a>
              </p>
            </div>
          </div>
        </div>
        <div class="parkingmate-modal-background"></div>
      </div>
